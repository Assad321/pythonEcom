{% extends "base.html" %}
{% block content %}
    <form method="POST" class="post-form" action="/products/emp" enctype="multipart/form-data">
            {% csrf_token %}
        <div class="container">
    <br>
        <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-4">
        <h3>Enter Details</h3>
        </div>
      </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Product Name:</label>
        <div class="col-sm-4">
          {{ form.name }}
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Product Description:</label>
        <div class="col-sm-4">
          {{ form.description }}
        </div>
      </div>
        <div class="form-group row">
        <label class="col-sm-2 col-form-label">Product Price:</label>
        <div class="col-sm-4">
          {{ form.price }}
        </div>
      </div>
        <div class="form-group row">
        <label class="col-sm-2 col-form-label">Product Category:</label>
        <div class="col-sm-4">
          {{ form.category }}
        </div>
      </div>
        <div class="form-group row">
        <label class="col-sm-2 col-form-label">Product Category:</label>
        <div class="col-sm-4">
          {{ form.image }}
        </div>
      </div>
        <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-4">
        <button type="submit" name="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
        </div>
    </form>
{% endblock %}
